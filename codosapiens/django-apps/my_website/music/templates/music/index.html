{% if all_albums %}
    <h2> Here are albums </h2>
    <ul>
        {% for album in all_albums %}
            <li> <a href="{% url 'music:index1' album.id %}"> {{ album.album_title }} </a> </li>
            <!-- <li> <a href="/music/{{ album.id }}/"> {{ album.album_title }} </a> </li> -->
        {% endfor %}
    </ul>
{% else %}
    <h3> You don't have any albums to display </h3>
{% endif %}
