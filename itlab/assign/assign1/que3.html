<html>
   <head>
      <h1> Prefix sum of an array </h1>
   </head>

   <body>
      Enter the elements of array separated with spaces.
      <script type=text/javascript>
         function prefix_sum()
         {
            var tmp = 0;
            var arr = prefix.arrays.value;
            var arr1 = [];

            arr = arr.split(" ");

            for (i = 0; i < arr.length; i++)
            {
               tmp = tmp + parseInt(arr[i]);
               arr1.push(tmp);
            }
            alert("Elements of Prefix sum array: "+arr1);
         }
      </script>      
   </body>

   <form name=prefix onsubmit=prefix_sum()>
      <input type=text style=width:500px name=arrays value="">
      <input type=submit name=button value=Compute>
   </form>
</html>
