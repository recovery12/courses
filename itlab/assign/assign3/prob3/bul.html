<html>
    <head>
        <h1 align="center"> Bulleted list </h1>
    </head>

    <body>
        Bullet Point list <br />
        <ul>
            <script type=text/javascript>
                var i, N = 10;
                for (i = 0; i < N; i++)
                {
                    document.write("<li> Bullet no. "+(i+1)+" </li>")
                }
            </script>            
        </ul>
    </body>
</html>
