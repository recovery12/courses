<html>
    <title>
        Question 11
    </title>
    <head>
        <h1> <center> Select and Textarea tag </center> </h1>
    </head>

    <body>
        <fieldset>
            <p>
                The size attribute in it displays the number of options to be displayed on the screen.
            </p>
            <select size=4>
                <option value=1> One </option>
                <option value=2> Two </option>
                <option value=3> Three </option>
                <option value=4> Four </option>
                <option value=5> Five </option>
                <option value=6> Six </option>
                <option value=7> Seven </option>
                <option value=8> Eight </option>
                <option value=9> Nine </option>
                <option value=10> Ten </option>
            </select>
            <br>

            <p>
                The multiple attribute specifies that multiple options can be selected.
            </p>
            <select multiple>
                <option value=1> One </option>
                <option value=2> Two </option>
                <option value=3> Three </option>
                <option value=4> Four </option>
                <option value=5> Five </option>
                <option value=6> Six </option>
                <option value=7> Seven </option>
                <option value=8> Eight </option>
                <option value=9> Nine </option>
                <option value=10> Ten </option>
            </select>
            <br>

            <p>
                The autofocus attribute Auto-foucuses the drop box
            </p>
            <select autofocus>
                <option value=1> One </option>
                <option value=2> Two </option>
                <option value=3> Three </option>
                <option value=4> Four </option>
                <option value=5> Five </option>
                <option value=6> Six </option>
                <option value=7> Seven </option>
                <option value=8> Eight </option>
                <option value=9> Nine </option>
                <option value=10> Ten </option>
            </select>
            <br>
        </fieldset>

        <fieldset>
            <textarea rows=4 cols=50>
                The rows and cols attribute specify the visible width and visible number of lines in textarea resp.
            </textarea>
            <br>

            <textarea readonly=readonly>
                The readonly attribute makes the textarea readonly.
            </textarea>
            <br>

            <textarea required=required>
                The required attribute makes sure that the text has been entered before submiting.
            </textarea>
            <br>
        </fieldset>
    </body>
</html>
