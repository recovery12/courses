<html>
    <title>
        Question no. 14
    </title>

    <head>
        <h1> <center> Different table layouts </center> </h1>
    </head>

    <body>
        <table border=5>
            <caption>
                First Layout
            </caption>
            <th colspan=3>
                Table header
            </th>
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            </tr>
            <tr>
                <td> 4 </td>
                <td> 5 </td>
                <td> 6 </td>
            </tr>
            <tr>
                <td> 7 </td>
                <td> 8 </td>
                <td> 9 </td>
            </tr>
        </table>

        <table border=4>
            <caption>
                Second Layout
            </caption>
            <tr>
                <td rowspan=4> Rowspan </td>
                <td> 1 </td>
                <td> 2 </td>
            </tr>
            <tr>
                <td> 3 </td>
                <td> 4 </td>
            </tr>
            <tr>
                <td> 5 </td>
                <td> 6 </td>
            </tr>
            <tr>
                <td> 7 </td>
                <td> 8 </td>
            </tr>
        </table>

        <table border=3>
            <caption>
                Third Layout
            </caption>

            <th colspan=2>
                1
            </th>
            <th colspan=2>
                2
            </th>
            <tr>
                <td> 3 </td>
                <td> 4 </td>
                <td> 5 </td>
                <td> 6 </td>
            </tr>
            <tr>
               <td rowspan=2 colspan=2> 7 </td>
               <td colspan=2> 8 </td> 
            </tr>
            <tr>
                <td colspan=2> 9 </td>
            </tr>
        </table>

        <table border=7>
            <caption>
                Fourth Layout
            </caption>

            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
                <td> 4 </td>
            </tr>
            <tr colspan=2>
                <td> 5 </td>
                <td rowspan=2 colspan=2> 6 </td>
                <td> 7 </td>
            </tr>
            <tr>
                <td> 8 </td>
                <td> 9 </td>
            </tr>
            <tr>
                <td> 10 </td>
                <td> 11 </td>
                <td> 12 </td>
                <td> 13 </td>
            </tr>
        </table>

        <table border=6>
            <caption>
                Fifth Layout
            </caption>

            <th colspan=2>
                Header
            </th>
            <tr>
                <td> 2 </td>
                <td> 3 </td>
            </tr>
            <tr>
                <td> 4 </td>
                <td> 5 </td>
            </tr>
            <th colspan=2>
                Footer
            </th>
        </table>
    </body>
</html>

<style>
    table
    {
        float: left;
    }
</style>
