<html>
<head>
    <title>Question no. 19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Seminar Registration</h1>
    <form name="reg" onsubmit="#">
            <fieldset>
            <legend>Personal Information</legend>
            First name:<br/>
            <input type="text" name="firstname"><br/>
            Last name:<br/>
            <input type="text" name="lastname"><br/>
            Email-id:<br/>
            <input type="text" name="email"><br/>
            Place of Occupaion:<br/>
            <input type="text" name="place"><br/>
            Occupation:<br/>
            <input type="radio" name="occ" value="std" checked>Student<br/>
            <input type="radio" name="occ" value="faculty">Faculty Member<br/>
            <input type="radio" name="occ" value="profess">Professional<br/>
            <input type="radio" name="occ" value="comp">Compan/ firm<br/>
            <input type="radio" name="occ" value="oth">Others<br/>
            Select country:<br/>
            <select name="Countries"  style="text-align: left; padding: 5px;">
    <option value="1" selected>India</option>
    <option value="2" >America</option>
    <option value="3">England</option>
    <option value="4" >Australia</option>
    <option value="audi">Saudi Arabia</option>
    <option value="5">Austra</option>
    <option value="6">Germany</option>
    <option value="7">Newzland</option>
    <option value="8">Argentinia</option>
    <option value="9">Spain</option>
    <option value="10" >Japan</option>
       </select><br/>
        </fieldset>
        
        <fieldset>
        <legend>Payment Information</legend>
            Choose a hotel:<br/>
            <select name="Countries"  style="text-align: left; padding: 5px;">
    <option value="1" selected>Indian Terrain</option>
    <option value="2" >America Hotel</option>
    <option value="3">Engand</option>
    <option value="4" >Amd</option>
    <option value="5"> Australia </option>

       </select><br/>
            Payment in:
            <input type="radio" name="pay" value="rs">Rupees
            <input type="radio" name="pay" value="do">Dollar<br/>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset data">
    </form>
</body>
</html>
