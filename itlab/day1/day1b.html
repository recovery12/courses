<html>
   <head>
      <h1> This is a heading </h1>
   </head>

   <body>
      <script type=text/javascript>
         var b = [];
         var i, sum = 0;

         for (i = 0; i < 10; i++)
         {
            b.push(i+1); <!-- b[i] = i -->
            sum = sum + b[i];
            document.write(b[i]+"<br>");
         }
         document.write("Sum of elements of array is "+sum);
      </script>
   </body>
</html>
